<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
        margin-top: 40px;
      }

      h1 {
        color: #333;
      }

      label {
        display: block;
        margin-top: 10px;
        color: #555;
      }

      input,
      select {
        margin-top: 5px;
        padding: 8px;
        width: 200px;
        box-sizing: border-box;
      }

      button {
        margin-top: 10px;
        padding: 10px;
        background-color: #4285f4;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      p {
        margin-top: 20px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Tip Calculator</h1>
    <label for="billAmount">Enter bill amount:</label>
    <input type="number" id="billAmount" min="0" step="0.01" />
    <br />
    <label for="tipPercentage">Select tip percentage:</label>
    <select id="tipPercentage">
      <option value="5">5%</option>
      <option value="10">10%</option>
      <option value="15">15%</option>
      <option value="20">20%</option>
      <option value="25">25%</option>
    </select>
    <br />
    <button onclick="calculateTip()">Calculate Tip</button>
    <br />
    <p id="tipAmount"></p>
    <script>
      function calculateTip() {
        var billAmount = parseFloat(
          document.getElementById("billAmount").value
        );
        var tipPercentage = parseFloat(
          document.getElementById("tipPercentage").value
        );
        var tipAmount = (billAmount * tipPercentage) / 100;
        var totalAmount = billAmount + tipAmount;
        document.getElementById("tipAmount").innerText =
          "Tip: $" +
          tipAmount.toFixed(2) +
          ", Total: $" +
          totalAmount.toFixed(2);
      }
    </script>
  </body>
</html>
